<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Us</title>
</head>

<body class="bg-gray-100 text-gray-800">
    <nav class="bg-gray-800 p-4 text-center">
        <a href="/home" class="text-white mx-2">Home</a>
        <a href="/services" class="text-white mx-2">Our Services</a>
        <a href="/contact" class="text-white mx-2">Contact Us</a>
    </nav>
    <main class="max-w-2xl mx-auto bg-white shadow-md mt-6 p-6">
        <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
        <form action="#" method="post" class="space-y-4">
            <div>
                <label class="block font-medium">Name</label>
                <input type="text" name="name" class="w-full border border-gray-300 p-2 rounded">
            </div>
            <div>
                <label class="block font-medium">Email</label>
                <input type="email" name="email" class="w-full border border-gray-300 p-2 rounded">
            </div>
            <div>
                <label class="block font-medium">Message</label>
                <textarea name="message" class="w-full border border-gray-300 p-2 rounded"></textarea>
            </div>
            <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Send</button>
        </form>
    </main>
</body>

</html>
